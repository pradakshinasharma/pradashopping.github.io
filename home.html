<html>

<head>
    <title>HOME PAGE</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="Nav.css">
    

</head>

<body>
    <!--navigation-->
    <nav class="nav">
        <ul class="ul">
            <li class="li">
                <a href="home.html" id="a1">HOME</a>
            </li>
            <li class="li">
                <a href="shop.html" id="a1">SHOP</a>
            </li>
           
        </ul>
        <!--search-->
        <div id="search">
            <label for="search">Search</label>
            <input type="text" id="search">
        </div>
        <!--burger-->
        <div class="burger">
            <div class="layer"></div>
            <div class="layer"></div>
            <div class="layer"></div>
        </div>
    </nav>

    <div class="form-group">
        <label class="label" for="title">Title</label>
        <input type="text" id="title">
    </div>
    <div class="form-group">
        <label class="label" for="image">Image</label>
        <input type="text" id="image">
    </div>
    <div class="form-group">
        <label class="label" for="price">Price</label>
        <input type="number" id="price">
    </div>
    <div class="form-group">
        <label class="label" for="rating">Rating</label>
        <input type="number" id="rating">
    </div>

    <div class="form-group">
        <a onclick="add_product()" href="shop.html" id="button">Submit</a>

    </div>


    <script>


// displaying card made by customer in home to shop
        function add_product() {

            if (localStorage.getItem('itemsJson') == null) {
                var product = [
                    {
                        id: 1,
                        title: title.value,
                        price: Number(price.value),
                        image: image.value,
                        rating: Number(rating.value)
                    }
                ]

                var str_product = JSON.stringify(product)
                localStorage.setItem('itemsJson', str_product)
            }

            else {
                var local_storage = JSON.parse(localStorage.getItem('itemsJson'))
                local_storage.push(

                    {
                        id: local_storage[local_storage.length - 1].id + 1,
                        title: title.value,
                        price: price.value,
                        image: image.value,
                        rating: rating.value
                    }

                )
                var str_local_storage = JSON.stringify(local_storage)
                localStorage.setItem('itemsJson', str_local_storage)

            }

        }


    </script>


</body>

</html>
